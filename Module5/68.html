<!DOCTYPE html >
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta charset="utf-8" />
</head>

<body style="margin: 0;">

    <div id="manual" style="overflow: hidden; position: relative; width: 1200px;">
        <div id="container" class="container-fluid">
                <!-- This div contains the main content. It divides the page into three columns in 1:10:1 ratio -->
                <div class="row" style="position:relative;margin-left:60px">
                    <div class="col-md-11">
                        Stored procedures can be invoked in two ways.
                    </div>
                    <div class="col-md-1"></div>
                </div>
                
                
                <div class="row" style="position:relative;margin-left:60px">
                    <div class="col-md-11">
                    <ul style="list-style-type:decimal;">
                        <li>From SQL Command Line Interface:
                            <ul style="list-style-type:none;">
                                <li style="font: 20px Consolas;">EXECUTE [or EXEC] <&lt;procedure_name>>;</li>
                            </ul>
                        </li>
                        <br>
                        <li>From another procedure or PL/SQL, just use the procedure name!
                            <ul style="list-style-type:none;">
                                <li style="font: 20px Consolas;"><&lt;procedure_name>>;</li>
                            </ul>
                        </li>
                    </ul>
                    </div>
                    <div class="col-md-1"></div>                 
                </div>
        </div>
    </div>
</body>
</html>
