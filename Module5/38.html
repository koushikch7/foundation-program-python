                    <ul>
                        <li>A <strong>view</strong> is a named and validated SQL query which is stored in the Oracle data dictionary.</li>
                        <li><strong>Views</strong> do not contain any data - it is just a stored query in the database that can be executed when called.</li>
                        <li>One can think of a <strong>view</strong> as a virtual table or mapping of data from one or more tables.</li>
                    </ul>
